<!DOCTYPE html>
<html>
<head>
    <title>Botpress Admin</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #9be1ff, #46a4c3, #18a3de);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 700px;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #2c5364;
        }

        h5 {
            text-align: center;
            color: #888;
            margin-bottom: 25px;
        }

        h3 {
            margin-bottom: 8px;
            color: #333;
        }

        input[type="file"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-bottom: 15px;
            transition: 0.3s ease;
        }

        input:focus,
        textarea:focus {
            border-color: #2c5364;
            outline: none;
            box-shadow: 0 0 8px rgba(44,83,100,0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #2c5364;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #203a43;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            background: #eaf4f8;
            border-left: 4px solid #2c5364;
            border-radius: 6px;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container"><br><br>
        <h2>Update Bot Knowledge</h2>
        <h5 color="Red">100 MB free limit</h5>

        <form method="POST" enctype="multipart/form-data">
            <h3>Upload PDF</h3>
            <input type="file" name="pdf">

            <h3>Paste Website Link</h3>
            <input type="text" name="url" placeholder="https://example.com">

            <h3>Paste Text</h3>
            <textarea name="text" placeholder="Paste any text here..."></textarea>

            <button type="submit">Send to Bot</button>
        </form>

        <p class="message">{{ message }}</p>
    </div>

    
    <!-- This is Botpress Bot Script -->
    <script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2026/02/01/19/20260201192035-9CFMRLJ0.js" defer></script>
    
    
</body>
</html>
